<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Music Store</title>
        <link rel="stylesheet" href="css/styleform.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <header>
            <a href="#" class="logo"><img src="images/music.png" alt="" title="">Music Store</a>
            <ul class="nav">
                <li><a href="#">Home</a></li>
                <li><a href="#">Bands</a></li>
                <li><a href="#">In Media</a></li>
                <li><a href="#">Categories</a></li>
            </ul>
            <div class="search">
                <input type="text" placeholder="Search">
                <i class="fa fa-search" aria-hidden="true"></i>
            </div>
        </header>

        <div class="wrapper">
            <h2>Payment Form</h2>
            <form method="POST">
                <h4>Account</h4>
                <div class="input-group">
                    <div class="input-box">
                        <input type="text" placeholder="First Name" required class="name">
                        <i class="fa fa-user icon"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Last Name" required class="name">
                        <i class="fa fa-user icon"></i>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <input type="email" placeholder="Email Address" required class="name">
                        <i class="fa fa-envelope icon"></i>
                    </div>
                </div>

                <div class="inpit-group">
                    <div class="input-box">
                        <h4>Date of Birth</h4>
                        <input type="text" placeholder="DD" class="dob">
                        <input type="text" placeholder="MM" class="dob">
                        <input type="text" placeholder="YYYY" class="dob">
                    </div>
                    <div class="input-box">
                        <h4>Gender</h4>
                        <input type="radio" name="gender" id="b1" checked class="radio">
                        <label for="b1">Male</label>
                        <input type="radio" name="gender" id="b2" checked class="radio">
                        <label for="b2">Female</label>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <h4>Payment Details</h4>
                        <input type="radio" name="pay" id="bc1" checked class="radio">
                        <label for="bc1"><span><i class="fa fa-cc-visa"></i> Credit Card</span></label>
                        <input type="radio" name="pay" id="bc2" checked class="radio">
                        <label for="bc1"><span><i class="fa fa-cc-paypal"></i> Paypal</span></label>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <input type="tel" placeholder="Card Number" required class="name">
                        <i class="fa fa-credit-card icon"></i>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <input type="tel" placeholder="Card CVC" required class="name">
                        <i class="fa fa-user icon"></i>
                    </div>
                    <div class="input-box">
                        <select>
                            <option>01 Aug</option>
                            <option>02 Aug</option>
                            <option>03 Aug</option>
                            <option>04 Aug</option>
                          </select>

                          <select>
                            <option>2020</option>
                            <option>2021</option>
                            <option>2022</option>
                            <option>2023</option>
                          </select>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <button type="submit">PAY NOW</button>
                    </div>
                </div>

            </form>
        </div>
    </body>
</html>
